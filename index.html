<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="hexInput" placeholder="Wpisz liczbę szesnastkową ">
    <button id="btn">Oblicz</button>

    <p id="decimalResult">Dziesiętne: </p>
  <div id="errorResult"></div>

    <script>

        document.getElementById('btn').addEventListener('click', function () {

            const hexValue = document.getElementById('hexInput').value.trim();
            debugger
            if (!/^[0-9A-Fa-f]+$/.test(hexValue)) {

                document.getElementById('errorResult').textContent = 'Eror';
                document.getElementById('decimalResult').textContent = 'Dziesiętne: ';
                return;
            }


            const decimalValue = parseInt(hexValue, 16);
            document.getElementById('decimalResult').textContent = `Dziesiętne: ${decimalValue}`;
            document.getElementById('errorResult').textContent = '';

        });
    </script>
</body>

</html>
